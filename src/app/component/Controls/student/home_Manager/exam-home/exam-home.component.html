@if (!bool) {
  <div class="container w-50 my-5 d-flex flex-column justify-content-center align-items-center shadow-lg color">
@for (exam of exams; track $index) {
  <div class="col-10 my-2 py-1 text-bg-primary d-flex justify-content-evenly align-items-center">
  <p class="All2">{{exam.title}}</p>
  <a class="btn btn-danger All2" [routerLink]="'/updateexams'" (click)="clickExam(exam.id)" title="{{exam.title}}">update</a>
    <button class="btn btn-danger All2" (click)="DeleteExam(exam)">delete</button>
  </div>
}
</div>
}

@if (bool==true) {
  <div class="container my-5 d-flex justify-content-center text-bg-success">
    <h3 class="text-center fw-bolder my-1 All2">{{message}}</h3>
    </div>
 }
