<section
data-bs-spy="scroll"
data-bs-target="#nav"
data-bs-root-margin="0px 0px -40%"
data-bs-smooth-scroll="true"
tabindex="0"
id="galry"
class=" w-auto scrollspy-example"
>
<div class=" d-flex justify-content-center p-2 p-md-4">
  <div id="carouselExampleDark" class="carousel carousel-dark slide col-12" data-bs-ride="carousel">
    <div class="carousel-indicators w-25 mx-auto">
        <button style="background-color: #D4AF37;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button style="background-color: #D4AF37;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 1"></button>
      <button style="background-color: #D4AF37;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 2"></button>
      <button style="background-color: #D4AF37;" type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      @for (item of carousels; track item) {
        <div class="carousel-item active" data-bs-interval="2000">
          <img [src]="item.imge" class="d-block" width="100%" alt="...">
          <div class="carousel-caption d-block">
            <h5 class="All1 bgcolor py-1 col-6 mx-auto">{{item.title}}</h5>
            <p class="All bgcolor p-1">{{item.description}}</p>
          </div>
        </div>
      }
    </div>
    <button class="carousel-control-prev wid ms-2" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next wid me-2" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</section>
